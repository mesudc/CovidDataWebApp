<head>

  <!--JS-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!--http://openweathermap.org/img/w/{icon}.png-->
<body>
  <!-- Start Nav bar-->
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">

  </nav>
  <!--End Nav Bar-->

  <!--Main Container-->
  <div class="container shadow-lg bg-light justify-content-center">
    <div class="row text-center">
        <form method="POST" class="col-md-6 col-xs-12 offset-md-3">
            <div class="form-group">
                <label for="input-country text-center">Enter Country</label>
                <input type="text" name="country" class="form-control" placeholder='E.g. "World" or "USA"'>
            </div>
            <div class="form-group">
                <button class="btn btn-danger btn-block">Get Covid Data</button>
                <small class="form-text text-muted" id="date-entry"></small>
            </div>
        </form>
    <div class="col-md-12 col-sm-12 col-xs-12 pt-5 mb-5">
        <div class="container">
          <canvas id="covid-chart"></canvas>
        </div>
      </div>
    </div>
  </div>
  <!--End Main Container-->
